<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸŽ„ Musikalischer Adventskalender ðŸŽ¶</title>
  <style>
    /* Grundlayout */
    body {
      margin: 0;
      padding: 0;
      font-family: "Poppins", "Segoe UI", sans-serif;
      color: #fff;
      text-align: center;
      background: linear-gradient(180deg, #b30000 0%, #4b0000 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    h1 {
      font-size: 1.8rem;
      margin: 1rem;
      text-shadow: 0 2px 6px rgba(0,0,0,0.4);
    }

    .day-box {
      background: rgba(255, 255, 255, 0.15);
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 20px;
      padding: 1.5rem;
      max-width: 90%;
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    h2 {
      font-size: 1.4rem;
      color: #ffd966;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1rem;
      margin: 0.5rem 0;
    }

    a {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.8rem 1.5rem;
      background: #1db954;
      color: white;
      text-decoration: none;
      border-radius: 30px;
      font-weight: bold;
      transition: 0.2s;
    }

    a:hover {
      background: #17a34a;
      transform: scale(1.05);
    }

    .desc {
      font-style: italic;
      color: #fff5c2;
      margin-top: 1rem;
    }

    /* Schneefall-Effekt */
    .snowflake {
      position: fixed;
      top: 0;
      color: white;
      user-select: none;
      z-index: 9999;
      pointer-events: none;
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% { transform: translateY(-10px); opacity: 1; }
      100% { transform: translateY(100vh); opacity: 0; }
    }

    @media (max-width: 600px) {
      h1 { font-size: 1.5rem; }
      h2 { font-size: 1.2rem; }
      p { font-size: 0.95rem; }
    }
  </style>
</head>
<body>
  <h1>ðŸŽ„ Musikalischer Adventskalender ðŸŽ¶</h1>

  <div class="day-box">
    <h2 id="day-info"></h2>
    <p id="song-text"></p>
    <p id="song-desc" class="desc"></p>
    <a id="spotify-link" href="#" target="_blank">ðŸŽ§ Jetzt anhÃ¶ren</a>
  </div>

  <script>
    // ðŸŽµ Songdatenbank
    const songs = {
      1: { url: "https://open.spotify.com/track/1", text: "Dieser Song ist, weil er den Dezember sanft erÃ¶ffnet." },
      2: { url: "https://open.spotify.com/track/2", text: "Ein Song, der nach Tannenduft und Kerzen klingt." },
      3: { url: "https://open.spotify.com/track/3", text: "Dieser Song ist, weil er uns an gemeinsame Winterabende erinnert." },
      4: { url: "https://open.spotify.com/track/4", text: "Ein Klassiker, der die Vorfreude wachsen lÃ¤sst." },
      5: { url: "https://open.spotify.com/track/5", text: "Dieser Song ist, weil er so wunderbar nach Geborgenheit klingt." },
      // ... bis Tag 24 ergÃ¤nzen
      24: { url: "https://open.spotify.com/track/24", text: "Der Heiligabend-Song â€“ ruhig, liebevoll, voller Licht." }
    };

    // ðŸŽ… Datum prÃ¼fen
    const today = new Date();
    const month = today.getMonth(); // 0 = Jan, 11 = Dez
    const day = today.getDate();

    const info = document.getElementById("day-info");
    const text = document.getElementById("song-text");
    const desc = document.getElementById("song-desc");
    const link = document.getElementById("spotify-link");

    if (month === 11 && day >= 1 && day <= 24) {
      info.textContent = `Heute ist der ${day}. Dezember`;
      text.textContent = "Dein heutiger Song:";
      desc.textContent = songs[day].text;
      link.href = songs[day].url;
    } else {
      info.textContent = "Noch kein Dezember!";
      text.textContent = "Der Advent beginnt am 1. Dezember ðŸŽ…";
      link.style.display = "none";
    }

    // â„ï¸ Schneefall erzeugen
    function createSnowflake() {
      const snowflake = document.createElement("div");
      snowflake.classList.add("snowflake");
      snowflake.textContent = "â„";
      snowflake.style.left = Math.random() * window.innerWidth + "px";
      snowflake.style.fontSize = Math.random() * 18 + 10 + "px";
      snowflake.style.animationDuration = Math.random() * 5 + 5 + "s";
      document.body.appendChild(snowflake);
      setTimeout(() => snowflake.remove(), 10000);
    }

    setInterval(createSnowflake, 200);
  </script>
</body>
</html>
