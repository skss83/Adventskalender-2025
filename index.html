<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ðŸŽ„ Musikalischer Adventskalender ðŸŽ¶</title>
  <style>
    /* Grundlayout */
    body {
      margin: 0;
      padding: 0;
      font-family: "Poppins", "Segoe UI", sans-serif;
      color: #e0f2e9;
      text-align: center;
      background: linear-gradient(180deg, #004225 0%, #002913 100%);
      min-height: 100vh;
      overflow-y: auto; /* Scrollen erlauben */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start; /* nicht zentriert, damit scrollt es besser */
    }

    h1 {
      font-size: 1.8rem;
      margin: 1rem;
      text-shadow: 0 2px 6px rgba(0, 50, 20, 0.7);
    }

    .calendar {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 1rem;
      max-width: 480px;
      margin: 0 auto 2rem auto;
      width: 100%;
      box-sizing: border-box;
    }

    .door {
      background: rgba(224, 242, 233, 0.15);
      border: 2px solid rgba(224, 242, 233, 0.3);
      border-radius: 8px; /* Rechteckig mit leicht abgerundeten Ecken */
      height: 70px;
      font-weight: bold;
      font-size: 1.6rem;
      color: #bada55;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      user-select: none;
      transition: background 0.3s, color 0.3s, opacity 0.3s;
      width: 100%;
      max-width: 100%; /* volle Breite der Grid-Zelle */
      box-sizing: border-box;
    }

    .door.opened {
      background: #bada55;
      color: #002913;
      cursor: default;
    }

    .door.locked {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .day-box {
      background: rgba(224, 242, 233, 0.15);
      border: 2px solid rgba(224, 242, 233, 0.3);
      border-radius: 20px;
      padding: 1.5rem;
      max-width: 90%;
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 15px rgba(0, 40, 15, 0.4);
      color: #e0f2e9;
      margin-bottom: 2rem;
    }

    h2 {
      font-size: 1.4rem;
      color: #bada55;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1rem;
      margin: 0.5rem 0;
    }

    a {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.8rem 1.5rem;
      background: #4caf50;
      color: white;
      text-decoration: none;
      border-radius: 30px;
      font-weight: bold;
      transition: 0.2s;
    }

    a:hover {
      background: #357a38;
      transform: scale(1.05);
    }

    .desc {
      font-style: italic;
      color: #d4f3c3;
      margin-top: 1rem;
    }

    /* Schneefall-Effekt */
    .snowflake {
      position: fixed;
      top: 0;
      color: #cdecc9;
      user-select: none;
      z-index: 9999;
      pointer-events: none;
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% { transform: translateY(-10px); opacity: 1; }
      100% { transform: translateY(100vh); opacity: 0; }
    }

    /* Mobile Anpassungen */
    @media (max-width: 600px) {
      .calendar {
        grid-template-columns: repeat(2, 1fr);
        max-width: 100%;
        gap: 0.7rem;
      }
      .door {
        height: 55px;
        font-size: 1.2rem;
        border-radius: 6px;
      }
      h1 {
        font-size: 1.5rem;
      }
      h2 {
        font-size: 1.2rem;
      }
      p {
        font-size: 0.95rem;
      }
      body {
        justify-content: flex-start;
      }
    }
  </style>
</head>
<body>
  <h1>ðŸŽ„ Musikalischer Adventskalender ðŸŽ¶</h1>

  <div class="calendar"></div>

  <div class="day-box">
    <h2 id="day-info"></h2>
    <p id="song-text"></p>
    <p id="song-desc" class="desc"></p>
    <a id="spotify-link" href="#" target="_blank">ðŸŽ§ Jetzt anhÃ¶ren</a>
  </div>

  <script>
    const songs = {
      1: { url: "https://open.spotify.com/track/1", text: "Dieser Song ist, weil er den Dezember sanft erÃ¶ffnet." },
      2: { url: "https://open.spotify.com/track/2", text: "Ein Song, der nach Tannenduft und Kerzen klingt." },
      3: { url: "https://open.spotify.com/track/3", text: "Dieser Song ist, weil er uns an gemeinsame Winterabende erinnert." },
      4: { url: "https://open.spotify.com/track/4", text: "Ein Klassiker, der die Vorfreude wachsen lÃ¤sst." },
      5: { url: "https://open.spotify.com/track/5", text: "Dieser Song ist, weil er so wunderbar nach Geborgenheit klingt." },
      6: { url: "https://open.spotify.com/track/6", text: "Ein festlicher Ton fÃ¼r den sechsten Dezember." },
      7: { url: "https://open.spotify.com/track/7", text: "Winterliche KlÃ¤nge zum siebten Tag." },
      8: { url: "https://open.spotify.com/track/8", text: "Ein Lied fÃ¼r gemÃ¼tliche Abende." },
      9: { url: "https://open.spotify.com/track/9", text: "FrÃ¶hliche Melodien fÃ¼r den neunten Dezember." },
      10: { url: "https://open.spotify.com/track/10", text: "Winterzauber in TÃ¶nen." },
      11: { url: "https://open.spotify.com/track/11", text: "Ein Klang voller Vorfreude." },
      12: { url: "https://open.spotify.com/track/12", text: "GemÃ¼tliche Stunden mit Musik." },
      13: { url: "https://open.spotify.com/track/13", text: "Ein Lied, das WÃ¤rme schenkt." },
      14: { url: "https://open.spotify.com/track/14", text: "Winterliche Stimmung pur." },
      15: { url: "https://open.spotify.com/track/15", text: "Melodien fÃ¼r den dritten Advent." },
      16: { url: "https://open.spotify.com/track/16", text: "Klangvolle Momente im Dezember." },
      17: { url: "https://open.spotify.com/track/17", text: "Zeit fÃ¼r besinnliche Musik." },
      18: { url: "https://open.spotify.com/track/18", text: "Eine festliche Klangreise." },
      19: { url: "https://open.spotify.com/track/19", text: "Lied fÃ¼r die Weihnachtszeit." },
      20: { url: "https://open.spotify.com/track/20", text: "Weihnachtlicher Soundtrack." },
      21: { url: "https://open.spotify.com/track/21", text: "Vorfreude auf Weihnachten." },
      22: { url: "https://open.spotify.com/track/22", text: "Ein Klang voller Freude." },
      23: { url: "https://open.spotify.com/track/23", text: "Letzte Melodien vor Heiligabend." },
      24: { url: "https://open.spotify.com/track/24", text: "Der Heiligabend-Song â€“ ruhig, liebevoll, voller Licht." }
    };

    const calendar = document.querySelector('.calendar');
    const info = document.getElementById('day-info');
    const text = document.getElementById('song-text');
    const desc = document.getElementById('song-desc');
    const link = document.getElementById('spotify-link');

    // Testmodus aktivieren/deaktivieren
    const testMode = true;

    const today = new Date();
    const currentDay = (today.getMonth() === 11) ? today.getDate() : 0;

    function openDoor(day) {
      if (!songs[day]) {
        info.textContent = `Kein Song fÃ¼r den ${day}. Dezember hinterlegt.`;
        text.textContent = '';
        desc.textContent = '';
        link.style.display = 'none';
        return;
      }
      info.textContent = `Heute ist der ${day}. Dezember`;
      text.textContent = 'Dein heutiger Song:';
      desc.textContent = songs[day].text;
      link.href = songs[day].url;
      link.style.display = 'inline-block';

      document.querySelectorAll('.door').forEach(d => d.classList.remove('opened'));
      const door = document.getElementById(`door-${day}`);
      if (door) door.classList.add('opened');
    }

    for (let day = 1; day <= 24; day++) {
      const door = document.createElement('div');
      door.className = 'door';
      door.id = `door-${day}`;
      door.textContent = day;

      if (testMode || day <= currentDay) {
        door.addEventListener('click', () => openDoor(day));
      } else {
        door.classList.add('locked');
      }

      calendar.appendChild(door);
    }

    openDoor(testMode ? 1 : (currentDay || 1));

    // Schneefall erzeugen
    function createSnowflake() {
      const snowflake = document.createElement('div');
      snowflake.classList.add('snowflake');
      snowflake.textContent = 'â„';
      snowflake.style.left = Math.random() * window.innerWidth + 'px';
      snowflake.style.fontSize = Math.random() * 18 + 10 + 'px';
      snowflake.style.animationDuration = Math.random() * 5 + 5 + 's';
      document.body.appendChild(snowflake);
      setTimeout(() => snowflake.remove(), 10000);
    }
    setInterval(createSnowflake, 200);
  </script>
</body>
</html>
