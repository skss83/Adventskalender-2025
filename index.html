    const today = new Date();

    const isDecember = today.getMonth() === 11;

    function showPreAdventCountdown() {
      // Heute bis 1. Dez.
      let firstDecember = new Date(today.getFullYear(), 11, 1);
      let remain = Math.ceil((firstDecember - today) / (1000 * 60 * 60 * 24));
      if (remain < 0) remain = 0;

      info.textContent = "Na? Bist du wieder neugierig?";
      text.textContent = "Finger weg, noch gibts hier nichts zu sehen!";
      desc.textContent = "Da du aber wieder mal nicht warten konntest, bekomme ich jetzt ein Bitchbild von dir!";
      link.style.display = "none";
      countdownDiv.textContent = remain === 1
          ? "Morgen Spielzeug, wirds was geben"
          : `Komm in ${remain} Tagen wieder!`;
    }

    function openDoor(day) {
      countdownDiv.textContent = "";
      if (!songs[day]) {
        info.textContent = `Kein Song f√ºr den ${day}. Dezember hinterlegt.`;
        text.textContent = '';
        desc.textContent = '';
        link.style.display = 'none';
        return;
      }
      info.textContent = `Heute ist der ${day}. Dezember`;
      text.textContent = '';
      desc.textContent = songs[day].text;
      link.href = songs[day].url;
      link.style.display = 'inline-block';

      document.querySelectorAll('.door').forEach(d => d.classList.remove('opened'));
      const door = document.getElementById(`door-${day}`);
      if (door) door.classList.add('opened');
    }

    function setupCalendar() {
      for (let day = 1; day <= 24; day++) {
        const door = document.createElement('div');
        door.className = 'door';
        door.id = `door-${day}`;
        door.textContent = day;

        if (testMode || (isDecember && day <= currentDay)) {
          door.addEventListener('click', () => openDoor(day));
        } else {
          door.classList.add('locked');
        }

        calendar.appendChild(door);
      }
    }

    // Main Logik:
    if (!testMode && !isDecember) {
      showPreAdventCountdown();
    } else {
      setupCalendar();
      // Starte mit Tag 1 (Testmodus), sonst heutiger Tag (wenn Dezember)
      openDoor(testMode ? 1 : (currentDay || 1));
    }
